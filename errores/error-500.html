<body class="error-page page-500 responsive-img">



    <section id="content">
        <div class="container">
            <div class="center">
                <h1 class="wow shake">
                    <span>Error 500</span>
                </h1>
                <span class="text-white">
                    Vaya! Parece que el Servidor no responde
                </span><br><br>
                <a class="btn-floating btn-large waves-effect waves-light indigo wow zoomIn" data-wow-duration="1.5s" href="../consultas/index.html">
                    <i class="large material-icons">refresh</i>
                </a>
                <a class="btn-floating btn-large waves-effect waves-light indigo wow zoomIn" data-wow-duration="1.5s" href="#modal1">
                    <i class="large material-icons">comment</i>
                </a>
            </div>
        </div>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h5>Notifica este error al personal de TI</h5>
                <form>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="nombre-error" type="text" class="validate">
                            <label for="nombre-error">Nombre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="texthelp" type="text" class="validate">
                            <label for="texthelp">Describe el Error</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a id="enviarmsj" href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Enviar</a>
                <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Cancelar</a>
            </div>
        </div>
    </section>
